<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blev kunde hos os</title>
    <link rel="stylesheet" href="kundeStyle.css">
</head>
<body>
    <div id="fylder"></div>
    <form method="post">
        <div class="container">
            <h2>Bliv kunde hos os</h2>
            <h5>Udfyld formularen nedenfor</h5>
            <input type="text" placeholder="Navn" name="name" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="text" placeholder="Telefonnummer" name="phone" required>
            <input type="text" placeholder="Adresse" name="adresse" required>
            <button type="submit">Send</button>
        </div>
    </form>
    
    <footer>
        <div class="form-container opret-container">
            <span class="opret">Har du en brugerprofil?&nbsp;<a href="/kunde/kundeKalender">Lav forespørgsel</a></span>
        </div>
        <div id="footer">
            <p>Gardner Systems &copy; 2023</p>
            <a href="#">Vilkår og betingelser</a>
            <a href="#">Kontakt os</a>
        </div>
    </footer>
    <script src="kundeScript.js"></script>
</body>
</html>
