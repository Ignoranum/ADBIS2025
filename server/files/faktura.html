<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Tracker</title>
    <link rel="stylesheet" href="faktura.css">
</head>
<body>
    <header>
        <div id="fylde"></div>
        <div id="underHeader">
            <span>
                <h2>Velkommen&nbsp;</h2><h2 id="name-signedin"></h2>
            </span>
            <h5>Se og send fakturaer</h5>
        </div>
        <div class="mobile-nav">
            <button class="hamburger-btn" id="hamburgerBtn">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="/knap" class="nav-link">Check-in</a></li>
                <li class="nav-item"><a href="/faktura" class="nav-link">Faktura</a></li>
                <li class="nav-item"><a href="/medarbejderKalender" class="nav-link">Kalender</a></li>
                <li class="nav-item"><a href="/profil" class="nav-link">Profil</a></li>
            </ul>
        </div>
    </header>

    <main>
        <ul id="list-nav">
            <li>Faktura Nr.</li>
            <li>Dato</li>
            <li>Beløb</li>
            <li>Betalt</li>
            <li></li>
        </ul>
       <div id="list-container"></div>
    </main>

    <div class="container">



    </div>

    <!-- Popup HTML -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-window">
            <div class="popup-header">
                <h3 class="popup-title">Faktura 3</h3>
                <button class="close-btn" id="closePopupBtn">&times;</button>
            </div>
            <div class="popup-content">
                <h5>Kunde ID: 1</h5>
                <p><h5>omkostninger: </h5>150kr.</p>
                <p><h5>Samlet beløb: </h5>300kr.</p>
                <h5>Rykkere: 0</h5>
            </div>
            <div class="popup-footer">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmBtn">Send faktura</button>
            </div>
        </div>
    </div>
    <script src="faktura.js"></script>
</body>
</html>
